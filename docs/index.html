<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">AI Code Review</h1>
    <textarea id="code-input" type="text" placeholder="Enter your code here" spellcheck="false"></textarea>
    <div id="output-container">
        <button id="submit-button">Review</button>
        <select id="style-select">
            <option value="stylize">Stylize</option>
            <option value="camelCase">camelCase</option>
            <option value="snake_case">snake_case</option>
            <option value="kebab-case">kebab-case</option>
            <option value="UPPERCASE">UPPERCASE</option>
            <option value="lowercase">lowercase</option>
            <option value="BSD">BSD</option>
            <option value="Linux">Linux</option>
            <option value="Haskell">Haskell</option>
            <option vlaue="Lisp">Lisp</option>
        </select>
        <h2 id="score"></h2>
    </div>
    <script src="../src/input_resize.js"></script>
    <script src="../src/scoring.js"></script>
    <script src="../src/stylize.js"></script>
</body>
</html>
