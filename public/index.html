<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading" class="loading-spinner"></div>
    <div id="fog"></div>
    <div id="explanation-container">
        <p id="explanation"></p>
    </div>
    <button id="dark-mode-toggle">Dark Mode</button>
    <h1 id="title">AI Code Review</h1>
    <textarea id="code-input" type="text" placeholder="Enter your code here" spellcheck="false"></textarea>
    <div id="output-container">
        <button id="functionality-score">Functionality: --/10</button>
        <button id="style-score">Style: --/10</button>
        <button id="optimization-score">Optimization: --/10</button>
        <button id="security-score">Security: --/10</button>
        
        <button id="submit-button">Review</button>
        <select id="style-select">
            <option value="stylize">Stylize</option>
            <option value="camelCase">camelCase</option>
            <option value="snake_case">snake_case</option>
            <option value="kebab-case">kebab-case</option>
            <option value="UPPERCASE">UPPERCASE</option>
            <option value="lowercase">lowercase</option>
            <option value="BSD">BSD</option>
            <option value="Linux">Linux</option>
            <option value="Haskell">Haskell</option>
            <option vlaue="Lisp">Lisp</option>
        </select>
    </div>
    <script src="../public/themes.js"></script>
    <script src="../public/input_resize.js"></script>
    <script src="../public/review_ouput.js"></script>
    <script src="../public/stylize_output.js"></script>
    <script src="../public/explanation.js"></script>
</body>
</html>
